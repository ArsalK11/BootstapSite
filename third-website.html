<!DOCTYPE html>
<html>
<head>
	<title>My Bootstrap Website</title>
	<!-- Include Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- Include jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Include Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<style>
		.navbar {
			background-color: #347636;
			color: #fff;
		}
	</style>
</head>
<body>
	<!-- Navbar -->
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">My Website</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="Website.html">Home</a></li>
            <li><a href="third-website.html">Contact</a></li>
			<li><a href="second-website.html">About</a></li>
			
		</ul>
		<form class="navbar-form navbar-right">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>
	</div>
</nav>

<!-- Header -->
<div class="container">
	<h1><b>Contact Us</b></h1>
</div>

<!-- Form -->
<div class="container">
	<form>
		<div class="form-group">
			<label for="inputText">Enter email:</label>
			<input type="text" class="form-control" id="inputText">
		</div>
		<div class="form-group">
			<label for="inputRadio">Click if finished:</label>
			<input type="radio" name="inputRadio" id="inputRadio">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
</body>
</html>
